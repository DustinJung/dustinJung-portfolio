<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.speech-bubble {
    position: relative;
    background: rgba(0, 255, 255, 0.8); /* 네온 블루 */
    color: #010818; /* 글자 색상 */
    padding: 10px;
    width: 100px; /* 너비 조정 */
    border-radius: 10px;
    text-align: center;
    font-weight: bold;
    box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.6);
}

/* 🔹 꼬리 만들기 */
.speech-bubble::after {
    content: "";
    position: absolute;
    bottom: -10px; /* 말풍선 아래쪽에 꼬리 배치 */
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-top: 10px solid rgba(0, 255, 255, 0.8); /* 위쪽 삼각형 */
    filter: drop-shadow(0px 0px 5px rgba(0, 255, 255, 0.6));
}
.speech-bubble::after {
    left: auto;
    right: 10px;
    bottom: -10px;
}


    </style>
</head>
<body>
    <div class="speech-bubble">안녕!</div>

</body>
</html>
