<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    background: radial-gradient(circle at top, rgba(5, 5, 15, 1), rgba(0, 0, 5, 1));
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

/* UFO 본체 */
.ufo {
    position: absolute;
    top: 10%;
    width: 100px;
    height: 50px;
    background: silver;
    border-radius: 50%;
    box-shadow: 0 0 20px cyan;
}

/* 빛 효과 (반투명 원뿔) */
.beam {
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 200px;
    background: radial-gradient(ellipse at center, rgba(0, 255, 255, 0.3) 10%, rgba(0, 255, 255, 0) 80%);
    opacity: 0.7;
    clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    animation: beam-flicker 1.5s infinite alternate;
}

/* 사람 */
.human {
    position: absolute;
    bottom: 10%;
    width: 30px;
    height: 50px;
    background: white;
    border-radius: 10px;
    animation: abduct 3s infinite alternate ease-in-out;
}

/* 빛이 깜빡이는 애니메이션 */
@keyframes beam-flicker {
    0% { opacity: 0.5; transform: translateX(-50%) scaleY(0.8); }
    100% { opacity: 0.8; transform: translateX(-50%) scaleY(1); }
}

/* 사람 납치 애니메이션 */
@keyframes abduct {
    0% { transform: translateY(0); }
    100% { transform: translateY(-100px); }
}

    </style>
</head>
<body>
    <div class="scene">
        <div class="ufo">
            <div class="beam"></div>
        </div>
        <div class="human"></div>
    </div>
    
</body>
</html>
