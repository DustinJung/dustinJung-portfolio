<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Donut</title>
    <style>
        .donut-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .slice {
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    clip-path: polygon(50% 50%, 100% 0, 100% 100%);
    transform-origin: center;
    outline: 2px solid white; /* ✅ 각 조각에 테두리 추가 */
}
        .slice:hover {
            background: whitesmoke;
        }

        .donut-hole {
            position: absolute;
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background: black;">

    <div class="donut-container" id="donut"></div>

    <script>
        const donut = document.getElementById("donut");
        const colors = ["gray", "gray", "gray", "gray", "gray"];
        const sliceCount = colors.length;
        const sliceAngle = 360 / sliceCount;

        for (let i = 0; i < sliceCount; i++) {
            const slice = document.createElement("div");
            slice.classList.add("slice");
            slice.style.backgroundColor = colors[i];
            slice.style.transform = `rotate(${i * sliceAngle}deg)`;
            donut.appendChild(slice);
        }

        const hole = document.createElement("div");
        hole.classList.add("donut-hole");
        donut.appendChild(hole);
    </script>

</body>
</html>
