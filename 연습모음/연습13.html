<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Skills</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 배경 스타일 (우주 + 사이버펑크) */
        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(circle, #0f0120, #090015);
            color: #fff;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        /* 스킬 컨테이너 */
        .skills {
            width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }

        h2 {
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 24px;
            text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
        }

        /* 개별 스킬 */
        .skill {
            margin-bottom: 20px;
            text-align: left;
        }

        .skill span {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        /* 네온 스타일의 진행 바 */
        .bar {
            width: 100%;
            height: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .fill {
            height: 100%;
            width: 0;
            transition: width 2s ease-in-out;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff, 0 0 50px #ff00ff;
            position: relative;
        }

        /* 빛나는 효과 */
        .fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(10px);
            opacity: 0.7;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
        }

        /* 스킬별 진행도 */
        .html5 { width: 90%; }
        .css3 { width: 85%; }
        .jquery { width: 70%; }
        .photoshop { width: 60%; }

        /* 애니메이션 효과 */
        @keyframes fillAnimation {
            from { width: 0; }
        }

        .fill {
            animation: fillAnimation 2s ease-in-out forwards;
        }

        /* 네온 빛나는 점 애니메이션 */
        @keyframes neonGlow {
            0% { box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff, 0 0 50px #ff00ff; }
            50% { box-shadow: 0 0 15px #00ffff, 0 0 30px #ff00ff, 0 0 60px #ff00ff; }
            100% { box-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff, 0 0 50px #ff00ff; }
        }

        .fill {
            animation: fillAnimation 2s ease-in-out forwards, neonGlow 1.5s infinite alternate;
        }
    </style>
</head>
<body>

    <div class="skills">
        <h2>My Skills</h2>
        <div class="skill">
            <span>HTML 5</span>
            <div class="bar"><div class="fill html5"></div></div>
        </div>
        <div class="skill">
            <span>CSS 3</span>
            <div class="bar"><div class="fill css3"></div></div>
        </div>
        <div class="skill">
            <span>jQuery</span>
            <div class="bar"><div class="fill jquery"></div></div>
        </div>
        <div class="skill">
            <span>Photoshop</span>
            <div class="bar"><div class="fill photoshop"></div></div>
        </div>
    </div>

</body>
</html>
