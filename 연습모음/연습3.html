<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Card</title>
    <style>
        /* 기본 스타일 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0B0C10; /* Deep Space Black */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 카드 컨테이너 */
        .container {
            width: 220px;
            height: 310px;
            perspective: 600px; /* 3D 효과 */
            position: relative;
            transition: all 0.1s;
        }

        /* 카드 디자인 */
        .card {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(11, 12, 16, 0.8) 10%, rgba(0, 212, 255, 0.3) 50%, rgba(0, 255, 162, 0.2) 90%);
            background-size: cover;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 212, 255, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.1s ease-in-out;
        }

        /* 반짝이는 네온 오버레이 */
        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.3) 40%, rgba(255, 255, 255, 0) 70%);
            mix-blend-mode: screen;
            filter: brightness(1.2) opacity(0.8);
            transition: all 0.1s;
        }

        /* 카드 호버 시 네온 빛 강조 */
        .container:hover .card {
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(0, 255, 162, 0.8);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="overlay"></div>
        <div class="card"></div>
    </div>

    <script>
        let container = document.querySelector('.container');
        let overlay = document.querySelector('.overlay');

        container.addEventListener('mousemove', function(e) {
            let x = e.offsetX;
            let y = e.offsetY; // 마우스 x, y값 가져오기

            let rotateY = (-1/5) * x + 20; // X축 회전 조정
            let rotateX = 4/30 * y - 20;   // Y축 회전 조정

            overlay.style.backgroundPosition = `${x/5 + y/5}%`;
            container.style.transform = `perspective(600px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        container.addEventListener('mouseout', function() {
            overlay.style.opacity = "0";
            container.style.transform = `perspective(600px) rotateY(0deg) rotateX(0deg)`;
        });
    </script>

</body>
</html>
