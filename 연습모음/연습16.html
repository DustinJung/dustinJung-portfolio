<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Loader Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --space-black: #0a0a0a;
            --cosmic-blue: #1e90ff;
            --nebula-purple: #9370db;
            --star-yellow: #ffd700;
            --orbit-size: 180px;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--space-black);
            perspective: 1000px;
        }

        .cosmic-loader {
            position: relative;
            width: var(--orbit-size);
            height: var(--orbit-size);
            transform-style: preserve-3d;
            animation: rotate-loader 8s linear infinite;
        }

        .orbit {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
        }

        .orbit:nth-child(1) {
            transform: rotateX(60deg) rotateY(10deg);
        }

        .orbit:nth-child(2) {
            transform: rotateX(-45deg) rotateY(30deg);
        }

        .orbit:nth-child(3) {
            transform: rotateX(30deg) rotateY(-20deg);
        }

        .satellite {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--cosmic-blue);
            transform: translate(-50%, -50%);
            animation: orbit-animation 3s linear infinite;
            box-shadow: 0 0 15px var(--cosmic-blue);
        }

        .orbit:nth-child(2) .satellite {
            background: var(--nebula-purple);
            box-shadow: 0 0 15px var(--nebula-purple);
            animation-duration: 4s;
            animation-delay: -1s;
        }

        .orbit:nth-child(3) .satellite {
            background: var(--star-yellow);
            box-shadow: 0 0 15px var(--star-yellow);
            animation-duration: 5s;
            animation-delay: -2s;
        }

        .core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #ffffff, var(--cosmic-blue));
            border-radius: 50%;
            box-shadow: 0 0 30px var(--cosmic-blue);
            animation: pulse 2s ease-in-out infinite;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--twinkle-duration) ease-in-out infinite;
        }

        @keyframes rotate-loader {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        @keyframes orbit-animation {
            0% {
                left: 50%;
                top: 0%;
            }
            25% {
                left: 100%;
                top: 50%;
            }
            50% {
                left: 50%;
                top: 100%;
            }
            75% {
                left: 0%;
                top: 50%;
            }
            100% {
                left: 50%;
                top: 0%;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }

        /* Hover Effects */
        .cosmic-loader:hover {
            animation-play-state: paused;
        }

        .cosmic-loader:hover .satellite {
            animation-play-state: paused;
        }

        /* Loading Text */
        .loading-text {
            position: absolute;
            bottom: -60px;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 3px;
            animation: text-fade 2s ease-in-out infinite;
        }

        @keyframes text-fade {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="cosmic-loader">
        <div class="orbit">
            <div class="satellite"></div>
        </div>
        <div class="orbit">
            <div class="satellite"></div>
        </div>
        <div class="orbit">
            <div class="satellite"></div>
        </div>
        <div class="core"></div>
        <div class="loading-text">HONEY SAINI</div>
    </div>

    <script>
        // Create stars dynamically
        function createStars() {
            const starsContainer = document.createElement('div');
            starsContainer.className = 'stars';
            
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--twinkle-duration', `${1 + Math.random() * 3}s`);
                starsContainer.appendChild(star);
            }
            
            document.body.appendChild(starsContainer);
        }

        createStars();
    </script>
</body>
</html>
