    }
    .button-wrapper{
        position: fixed;
        left: 0;
        right: 0;
        bottom: 10vh;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
    }
    button {
        padding: 0;
        position: relative;
        width: calc(316px* var(--size));
        height: calc(76px* var(--size));
        font-size: calc(52px* var(--size));
        padding-bottom: calc(8px* var(--size));
        padding-left: calc(16px* var(--size));
        font-family: Orbitron;
        font-weight: 700;
        line-height: 1;
        color: var(--color-primary);
        border: min(.45vw, .45vh) solid var(--color-primary);
        border-radius: min(1vw, 1vh);
        border-top-left-radius: min(2.8vw, 2.8vh);
        transition: letter-spacing .3s ease-in-out, transform .14s ease-out, opacity .14s ease-out;
        backdrop-filter: blur(4px);
        opacity: 1;
        pointer-events: all;
        transform: scale(1);
        background-color: transparent;
        cursor: pointer;
    }
    button:before{
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        border-radius: min(.8vw, .8vh);
        border-top-left-radius: min(2.4vw, 2.4vh);
        background: var(--color-primary-invert);
        transition: opacity .14s ease-out;
        opacity: .8;
    }
    .button-wrapper:hover button::before{
        opacity: .6;
    }
    button span{
        transition: letter-spacing 0.3s ease-in-out;
    }
    .button-wrapper:hover span {
        letter-spacing: calc(4px* var(--size));
    }
    .button-wrapper svg {
        position: absolute;
        left: calc(5px* var(--size));
        bottom: calc(5px* var(--size));
        width: calc(33.87px* var(--size));
        height: calc(47.36px* var(--size));
        fill: var(--color-primary);
        top: 50%;
        transform: translateY(-50%);
    }
    .talk {
        position: absolute;
        top: calc(0px* var(--size));
        right: calc(10px* var(--size));
        font-size: calc(11px* var(--size));
        font-family: Monomaniac;
        font-weight: 400;
        line-height: 1;
        color: var(--color-primary);
    }
    .gang {
        position: absolute;
        bottom: calc(2px* var(--size));
        right: calc(30px* var(--size));
        font-size: calc(14px* var(--size));
        font-family: Monomaniac;
        font-weight: 400;
        line-height: 1;
        color: var(--color-primary);
    }
</style>

<script>
      // RESIZE
    const resizeHandler = () => {
    const scale = Math.min(window.innerWidth, window.innerHeight) / 1200;
    const size = 0.5 + scale * 0.7;

    var r = document.querySelector(':root');
    r.style.setProperty('--size', size);
    r.style.setProperty('--sizeBig', 1);
    r.style.setProperty('--scale', scale);
};
  resizeHandler();
window.addEventListener('resize', function() {
    resizeHandler();
})

const buttons = document.querySelectorAll("button");
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"; // 변환될 랜덤 문자들

        buttons.forEach(button => {
            const textElement = button.querySelector("span");
            const originalText = textElement.innerText;

            function scrambleText() {
                const textArray = originalText.split("");
                let completed = 0;

                textArray.forEach((char, index) => {
                    let changes = Math.floor(Math.random() * 2) + 2; // 2~3번 변경
                    let delay = Math.random() * 210; // 랜덤한 변경 간격 (0~300ms)

                    let counter = 0;
                    const interval = setInterval(() => {
                        textArray[index] = letters[Math.floor(Math.random() * letters.length)];
                        textElement.innerText = textArray.join("");

                        counter++;
                        if (counter >= changes) {
                            clearInterval(interval);
                            textArray[index] = originalText[index]; // 원래 문자로 복구
                            completed++;

                            if (completed === textArray.length) {
                                textElement.innerText = originalText; // 모든 문자 복구 후 원래 텍스트 유지
                            }
                        }
                    }, delay);
                });
            }

            button.addEventListener("mouseenter", scrambleText);
        });
</script>
