<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행성 내부</title>
    <style>
        /* ✅ 기본 스타일 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: radial-gradient(circle at center, #0B0C10, #02050a 80%);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ✅ 바닥에서 퍼지는 네온 빛 */
        .floor-glow {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 250px;
            background: radial-gradient(ellipse at bottom, rgba(0, 255, 162, 0.2), transparent);
        }
        /* ✅ 은은한 네온 라인 */
        .neon-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to right,
                rgba(0, 255, 162, 0.1) 0px,
                rgba(0, 255, 162, 0.1) 2px,
                transparent 2px,
                transparent 50px
            ),
            repeating-linear-gradient(
                to bottom,
                rgba(0, 212, 255, 0.1) 0px,
                rgba(0, 212, 255, 0.1) 2px,
                transparent 2px,
                transparent 50px
            );
            animation: gridMove 6s linear infinite;
            opacity: 0.3;
        }

        @keyframes gridMove {
            0% { transform: translateX(0px) translateY(0px); }
            100% { transform: translateX(15px) translateY(15px); }
        }

        /* ✅ 공중에 떠다니는 입자 */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50px) scale(1.2); opacity: 0.5; }
            100% { transform: translateY(-100px) scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="neon-lines"></div>   <!-- 은은한 네온 라인 -->
    <div class="floor-glow"></div>     <!-- 바닥 네온 빛 -->

    <div class="particles"></div>      <!-- 공중에 떠다니는 입자 -->

    <script>
        // ✅ 랜덤으로 입자(Particles) 추가하기
        function createParticles() {
            let container = document.querySelector('.particles');
            for (let i = 0; i < 20; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                let size = Math.random() * 5 + 2;
                let posX = Math.random() * window.innerWidth;
                let posY = Math.random() * window.innerHeight;
                let duration = Math.random() * 5 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
                particle.style.animationDuration = `${duration}s`;
                container.appendChild(particle);
            }
        }

        createParticles();
    </script>

</body>
</html>
