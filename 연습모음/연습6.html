<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Planet</title>
    <style>
        /* 기본 스타일 */
        body {
            background: #0B0C10;
            color: #9effff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* 행성 */
        .planet {
            width: 130px;
            height: 130px;
            background: linear-gradient(12deg, #8af6f6, #9de1e1, #7af0c4);
            border-radius: 50%;
            position: absolute;
            left: 20%;
            cursor: pointer;
            box-shadow: 0 0 20px #00FFA2;
        }

        /* 선(Line) */
        .line {
            position: absolute;
            top: 50%;
            left: 20%;
            width: 200px;
            height: 100px;
        }
        .line svg {
            width: 100%;
            height: 100%;
        }
        .line path {
            stroke: #9effff;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            transition: stroke-dashoffset 1s ease-out;
        }

        /* 점(Dot) */
        .dot {
            position: absolute;
            top: 38%;
            left: 47%;
            width: 10px;
            height: 10px;
            background: #9effff;
            border-radius: 50%;
            box-shadow: 0 0 8px #00D4FF;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 0.5s ease-in-out 1s, transform 0.5s ease-in-out 1s;
        }

        /* 텍스트 박스 */
        .text-box {
            position: absolute;
            top: 35%;
            left: 50%;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease-in-out 1.5s, transform 0.5s ease-in-out 1.5s;
        }

        /* 행성 클릭 후 애니메이션 트리거 */
        .active .line path {
            stroke-dashoffset: 0;
        }
        .active .dot {
            opacity: 1;
            transform: scale(1);
        }
        .active .text-box {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- 행성 -->
    <div class="planet" id="planet"></div>

    <!-- 선 -->
    <div class="line">
        <svg viewBox="0 0 200 100">
            <path d="M10,90 C50,10 150,10 190,90" />
        </svg>
    </div>

    <!-- 점 -->
    <div class="dot"></div>

    <!-- 텍스트 박스 -->
    <div class="text-box">
        <h2>SKILLS | Web Publisher</h2>
        <p>I like to create, web experiences with a passion.</p>
    </div>

    <script>
        document.getElementById("planet").addEventListener("click", function() {
            document.body.classList.toggle("active");
        });
    </script>

</body>
</html>
